<script>

    function max(num1, num2){
        if(num1 > num2){
            return num1;
        }else {
            return num2;
        }
    }


    function isVowel(char){
        if(char.length === 1){
            if(char === 'A' || char === 'a') return true;
            if(char === 'E' || char === 'e') return true;
            if(char === 'I' || char === 'i') return true;
            if(char === 'O' || char === 'o') return true;
            if(char === 'U' || char === 'u') return true;
            return false;
        }

        return false;

    }


    function sum(arr){
      return  arr.reduce(function(accumulator, currentValue){
          return currentValue + accumulator;});
    }

    function multiply(arr){
        return  arr.reduce(function(accumulator, currentValue){
            return currentValue * accumulator;});
    }

    function reverse(str){
        let newStr = "";

        for(let i = str.length; i >= 0; i--){
            newStr= newStr +str.charAt(i);
        }

        return newStr;
    }

    function  findLongestWord(arr) {
        let longest = arr[0];
        let longestWord = arr.filter(function(word,i) {
            if(word.length > longest.length){
                longest = word;
                if(i === arr.length-1)
                 return longest;
            }

            });
        longestWord = longestWord+"";
       return longestWord.length;
    }


    function  filterLongestWord(arr) {
        let longest = arr[0];
        let longestWord = arr.filter(function(word,i) {
            if(word.length > longest.length){
                longest = word;
                if(i === arr.length-1)
                    return longest;
            }

        });
        return longestWord+"";
    }

    function multiplyBy10(arr) {

        return arr.map(function (elem) {
            return elem * 10;
        });
    }


    function allThree(arr) {

        return arr.map(function (elem) {
            return 3;
        });
    }


    function product(arr){

    /* runs test to see if expected argument is === to value returned by function2test argument */

        if (expected === result) {

        } else {

        ;

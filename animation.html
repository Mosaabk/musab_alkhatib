<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ASCIImation</title>
    <link href="css/ascii.css" type="text/css" rel="stylesheet">
</head>
<body>
<h2>CSE 190 M ASCII ASCII Animation Viewer</h2>
<label for="darea"></label>
<textarea id="darea" rows="20" cols="80">
		</textarea>
<div id="divBehavor">
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="btnStart">Start</button>
        <button id="btnStop" disabled>Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation:</legend>
        <label for="selectedAnimation"></label>

        <select id="selectedAnimation">
            <option value="Blank" selected>Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
            <option value="Custom">Custom</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <label for="selectedFontSize"></label>
        <select id="selectedFontSize">
            <option value="tiny">Tiny</option>
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
            <option value="extraLarge">Extra Large</option>
            <option value="XXL">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label for="speed"></label>

        <input type="checkbox" id="speed" />Turbo
    </fieldset>
</div>
<div id="validator">
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src=https://jigsaw.w3.org/css-validator/images/vcss
             alt="Valid CSS!"/>
    </a>

    <a href="https://validator.w3.org/check/referer">
        <img src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png alt="Validate" />
    </a>

</div>
<script src="js/animations.js" type="text/javascript"></script>
<script src="js/ascii.js"></script>
</body>
</html>
